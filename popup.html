<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Reply Assistant</title>
  <script src="popup.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 10px;
      width: 300px;
    }
    h1 {
      font-size: 18px;
      text-align: center;
    }
    button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0d8ddb;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .response {
      background: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h1>Twitter Reply Assistant</h1>
  <div>
    <textarea id="tweetText" placeholder="Enter or paste a tweet"></textarea>
  
    <div>
      <input
        id="tagInput"
        type="text"
        placeholder="Enter a tag and press Enter (e.g., witty)"
        style="width: 100%; margin-bottom: 10px; padding: 10px; border-radius: 5px;"
      />
      <div id="tagDisplay" style="margin-bottom: 10px; font-size: 14px;">
        <!-- Tags will be displayed here -->
      </div>
    </div>
  
    <button id="fetchButton">Generate Reply</button>
  
    <div id="replySection" style="display: none;">
      <p>Generated Reply:</p>
      <p id="generatedReply" class="response"></p>
    </div>
  </div>
  
</body>
</html>
